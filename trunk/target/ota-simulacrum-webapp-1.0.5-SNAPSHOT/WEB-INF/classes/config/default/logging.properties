# root logger option
# DO NOT CHANGE
log4j.rootLogger=INFO, file


# enable package specific logging levels for debugging  
# log4j.logger.com.fasterxml=DEBUG
# log4j.logger.com.mhe=DEBUG
# log4j.logger.org.springframework=DEBUG


# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/ota-simulacrum-webapp.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS zzz} %-5p %c{1}:%L - %m%n

log4j.logger.com.atomikos=WARN, Atomikos

